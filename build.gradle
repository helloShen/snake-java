plugins {
    id 'java'
    id 'application'
}

group 'ciaoshen.com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

application {
    mainClassName = 'com.ciaoshen.game.snake.SnakeGame'
}
test {
    useJUnitPlatform()
}